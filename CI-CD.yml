name: CI/CD Pipeline

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: 
          docker build -t smitalipatekar/test-image2:${{ github.sha }} .
          docker login -u smitalipatekar -p ${{ secrets.DOCKER_PASSWORD }}
          docker push smitalipatekar/test-image2:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Configure kubectl
        uses: azure/k8s-set-context@v1
        with:
          kubeconfig: ${{ secrets.KUBE_CONFIG }}
          namespace: smitalipatekar

      - name: Deploy to Kubernetes
        run: kubectl apply -f deployment.yaml
